<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta tag-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <!--css links-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">
</head>
<body>
    <!--header start-->
 <section class="header">
    Header
     <div class="container">
         <div class="row">
             <div class="col-md-2 col-sm-3 col-12">
                 <div class="box1">1.1</div>
             </div>
               <div class="col-md-7 col-sm-6 col-6">
                 <div class="box1">1.2</div>
             </div>
               <div class="col-md-3 col-sm-3 col-6">
                 <div class="box1">1.3</div>
             </div>
         </div>
     </div>
 </section>
 <!--header end-->

 <!--hero section start-->

  <section class="hero mt-5">
    Hero
      <div class="container">
          <div class="row">
              <div class="col-md-9">
                  <div class="row">
                      <div class="col-md-8 col-sm-12 d-sm-block d-none">
                          <div class="box1">2.1</div>
                      </div>
                      <div class="col-md-4 col-sm-12">
                          <div class="box1">2.2</div>
                      </div>
                  </div>
              </div>
              <div class="col-md-3 d-md-block d-none">
                  <div class="box2">3</div>
              </div>
          </div>
      </div>
  </section>
  <!--hero section end-->

  <section class="body mt-5">
    Body
      <div class="container">
          <div class="row">
              <div class="col-md-9">
                  <div class="row">
                      <div class="col-md-4 col-sm-9 "><div class="box1">4.1</div></div>

                           <div class="col-sm-3 d-md-none">
                              <div class="box2">3</div>
                          </div>
                      <div class="col-md-8 col-sm-12"><div class="box1">4.2</div></div>
                  </div>
              </div>
              <div class="col-md-3 d-md-block d-none"><div class="box1">5</div></div>
          </div>
      </div>
  </section>
  <!--bar section start-->
  <section class="bar mt-5 d-md-none d-sm-block d-none">
    Bar
      <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <div class="box1">5</div>
              </div>
          </div>
      </div>
  </section>
  <!--bar section end-->

  <!--footer section start-->
  <footer class="mt-5">
    Footer
      <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="box1">6</div>
            </div>
  </footer>
  <!--footer section end-->



<!--js links-->
<link rel="stylesheet" type="text/css" href="js/bootstrap.bundle.min.js">
<link rel="stylesheet" type="text/css" href="js/script.js">
</body>
</html>
